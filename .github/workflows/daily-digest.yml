name: HDC Daily Digest

on:
  schedule:
    - cron: "0 15 * * *"   # ~7am Pacific
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore digest database
        uses: actions/cache/restore@v4
        with:
          path: hdc_digest.db
          key: hdc-digest-db-${{ github.run_id }}
          restore-keys: |
            hdc-digest-db-

      - name: Install
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Run digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run: python -m src.run --days-back 2

      - name: Save digest database
        uses: actions/cache/save@v4
        with:
          path: hdc_digest.db
          key: hdc-digest-db-${{ github.run_id }}